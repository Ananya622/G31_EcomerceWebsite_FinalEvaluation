    <div style="padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; margin-bottom: 20px;">Thank You for Your Feedback!</h1>
