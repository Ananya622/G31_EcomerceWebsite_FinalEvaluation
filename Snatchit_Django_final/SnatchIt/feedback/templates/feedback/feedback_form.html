<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback | Your E-commerce</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #345990;
            --secondary: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --gray-light: #e9ecef;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            background:linear-gradient(135deg, #FFDEE9, #B5FFFC);
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .feedback-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .form-header::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }
        
        .form-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .required::after {
            content: "*";
            color: var(--secondary);
            margin-left: 4px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            outline: none;
        }
        
        .rating-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .rating-option {
            display: none;
        }
        
        .rating-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 12px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            transition: all 0.3s;
            user-select: none;
            font-weight: normal;
        }
        
        .rating-label:hover {
            border-color: var(--primary);
            background-color: rgba(74, 111, 165, 0.05);
        }
        
        .rating-option:checked + .rating-label {
            border-color: var(--primary);
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .emoji {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            position: relative;
            min-width: 180px;
        }
        
        .checkbox-input {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .checkbox-input:checked + .checkbox-label {
            border-color: var(--primary);
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .checkbox-input:checked + .checkbox-label::before {
            content: "‚úì";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            margin-right: 8px;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
        
        .checkbox-input:not(:checked) + .checkbox-label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray);
            border-radius: 4px;
            margin-right: 8px;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }
        
        .submit-btn:active::after {
            transform: translate(-50%, -50%) scale(30);
            opacity: 0;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            
            .form-header {
                padding: 20px;
            }
            
            .form-body {
                padding: 20px;
            }
            
            .checkbox-item {
                min-width: 100%;
            }
            
            .rating-group {
                justify-content: space-between;
            }
            
            .rating-label {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="feedback-form" id="customerFeedbackForm" action="{% url 'submit_feedback' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-header">
                <h1>We Value Your Feedback!</h1>
                <p>Tell us about your shopping experience and help us improve our products and services</p>
            </div>
            
            <div class="form-body">
                <div class="form-group">
                    <label for="name" class="required">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="order_id">Order ID (if applicable)</label>
                    <input type="text" id="order_id" name="order_id" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="required">Rate your overall shopping experience</label>
                    <div class="rating-group">
                        <input type="radio" name="shopping_experience" id="exp_1" value="1" class="rating-option" required>
                        <label for="exp_1" class="rating-label"><span class="emoji">üòû</span> Poor</label>
                        
                        <input type="radio" name="shopping_experience" id="exp_2" value="2" class="rating-option">
                        <label for="exp_2" class="rating-label"><span class="emoji">üòê</span> Fair</label>
                        
                        <input type="radio" name="shopping_experience" id="exp_3" value="3" class="rating-option">
                        <label for="exp_3" class="rating-label"><span class="emoji">üòä</span> Good</label>
                        
                        <input type="radio" name="shopping_experience" id="exp_4" value="4" class="rating-option">
                        <label for="exp_4" class="rating-label"><span class="emoji">üòÑ</span> Great</label>
                        
                        <input type="radio" name="shopping_experience" id="exp_5" value="5" class="rating-option">
                        <label for="exp_5" class="rating-label"><span class="emoji">ü§©</span> Excellent</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="required">How would you rate our product quality?</label>
                    <div class="rating-group">
                        <input type="radio" name="product_quality" id="quality_1" value="1" class="rating-option" required>
                        <label for="quality_1" class="rating-label"><span class="emoji">üòû</span> Poor</label>
                        
                        <input type="radio" name="product_quality" id="quality_2" value="2" class="rating-option">
                        <label for="quality_2" class="rating-label"><span class="emoji">üòê</span> Fair</label>
                        
                        <input type="radio" name="product_quality" id="quality_3" value="3" class="rating-option">
                        <label for="quality_3" class="rating-label"><span class="emoji">üòä</span> Good</label>
                        
                        <input type="radio" name="product_quality" id="quality_4" value="4" class="rating-option">
                        <label for="quality_4" class="rating-label"><span class="emoji">üòÑ</span> Great</label>
                        
                        <input type="radio" name="product_quality" id="quality_5" value="5" class="rating-option">
                        <label for="quality_5" class="rating-label"><span class="emoji">ü§©</span> Excellent</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What aspects of our website did you like? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_design" name="liked_aspects" value="Design" class="checkbox-input">
                            <label for="like_design" class="checkbox-label">Website Design</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_navigation" name="liked_aspects" value="Navigation" class="checkbox-input">
                            <label for="like_navigation" class="checkbox-label">Easy Navigation</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_product_info" name="liked_aspects" value="Product Information" class="checkbox-input">
                            <label for="like_product_info" class="checkbox-label">Product Information</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_checkout" name="liked_aspects" value="Checkout Process" class="checkbox-input">
                            <label for="like_checkout" class="checkbox-label">Checkout Process</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_customer_service" name="liked_aspects" value="Customer Service" class="checkbox-input">
                            <label for="like_customer_service" class="checkbox-label">Customer Service</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="like_delivery" name="liked_aspects" value="Delivery Speed" class="checkbox-input">
                            <label for="like_delivery" class="checkbox-label">Delivery Speed</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What aspects need improvement? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_design" name="improvement_areas" value="Design" class="checkbox-input">
                            <label for="improve_design" class="checkbox-label">Website Design</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_navigation" name="improvement_areas" value="Navigation" class="checkbox-input">
                            <label for="improve_navigation" class="checkbox-label">Navigation</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_product_info" name="improvement_areas" value="Product Information" class="checkbox-input">
                            <label for="improve_product_info" class="checkbox-label">Product Information</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_checkout" name="improvement_areas" value="Checkout Process" class="checkbox-input">
                            <label for="improve_checkout" class="checkbox-label">Checkout Process</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_customer_service" name="improvement_areas" value="Customer Service" class="checkbox-input">
                            <label for="improve_customer_service" class="checkbox-label">Customer Service</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="improve_delivery" name="improvement_areas" value="Delivery Speed" class="checkbox-input">
                            <label for="improve_delivery" class="checkbox-label">Delivery Speed</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="suggestion" class="required">Tell us how we can improve your shopping experience</label>
                    <textarea id="suggestion" name="suggestion" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="purchase_frequency">How often do you shop with us?</label>
                    <select id="purchase_frequency" name="purchase_frequency" class="form-control">
                        <option value="">-- Please select --</option>
                        <option value="First time">This is my first purchase</option>
                        <option value="Rarely">Rarely (once every few months)</option>
                        <option value="Sometimes">Sometimes (monthly)</option>
                        <option value="Often">Often (weekly)</option>
                        <option value="Regularly">Regularly (multiple times a week)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Would you recommend our store to others?</label>
                    <div class="rating-group">
                        <input type="radio" name="recommendation" id="rec_1" value="Definitely not" class="rating-option">
                        <label for="rec_1" class="rating-label">Definitely not</label>
                        
                        <input type="radio" name="recommendation" id="rec_2" value="Probably not" class="rating-option">
                        <label for="rec_2" class="rating-label">Probably not</label>
                        
                        <input type="radio" name="recommendation" id="rec_3" value="Maybe" class="rating-option">
                        <label for="rec_3" class="rating-label">Maybe</label>
                        
                        <input type="radio" name="recommendation" id="rec_4" value="Probably" class="rating-option">
                        <label for="rec_4" class="rating-label">Probably</label>
                        
                        <input type="radio" name="recommendation" id="rec_5" value="Definitely" class="rating-option">
                        <label for="rec_5" class="rating-label">Definitely</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
                
                <div class="form-footer">
                    Thank you for taking the time to provide your valuable feedback!
                </div>
            </div>
        </form>
    </div>
</body>
</html>
